<title>Tic Tac Toe & Shopping Cart</title>
<meta charset="UTF-8" />

<style>
  body,
  td,
  input {
    font-size: 24px;
    line-height: 1.5;
    text-align: center;
    font-family: system-ui, sans-serif;
  }
  td {
    height: 3rem;
    width: 3rem;
    text-align: center;
  }
  table {
    margin: 5rem auto;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }
  .shopping-cart {
    margin: 3rem auto;
    max-width: 600px;
    text-align: left;
  }
  .product-list {
    margin: 2rem 0;
  }
  .product-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border: 1px solid #ddd;
    margin-bottom: 0.5rem;
    border-radius: 4px;
  }
  .product-item button {
    padding: 0.5rem 1rem;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    font-size: 16px;
  }
  .add-product {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  .add-product input {
    flex: 1;
    padding: 0.5rem;
    font-size: 16px;
    text-align: left;
  }
  .add-product button {
    padding: 0.5rem 1rem;
    cursor: pointer;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
  }
  .remove-btn {
    background: #dc3545;
    color: white;
  }
  .cart-empty {
    text-align: center;
    color: #666;
    padding: 2rem;
  }
  @media (prefers-color-scheme: dark) {
    body,
    input {
      background: #222;
      color: #ccc;
    }
    .product-item {
      border-color: #555;
      background: #333;
    }
  }
</style>

<div class="container">
  <h1>Tic Tac Toe</h1>

  <table>
    <tr>
      <td><input type="checkbox" /></td>
      <td><input type="checkbox" /></td>
      <td><input type="checkbox" /></td>
    </tr>
    <tr>
      <td><input type="checkbox" /></td>
      <td><input type="checkbox" /></td>
      <td><input type="checkbox" /></td>
    </tr>
    <tr>
      <td><input type="checkbox" /></td>
      <td><input type="checkbox" /></td>
      <td><input type="checkbox" /></td>
    </tr>
  </table>

  <h2 hidden>Game over, refresh to play again üßë‚Äçüíª ü§ñ!</h2>

  <div class="shopping-cart">
    <h1>Shopping Cart / Carrito de Compras</h1>
    
    <div class="add-product">
      <input type="text" id="productInput" placeholder="Enter product name / Nombre del producto" />
      <button onclick="addProduct()">Add / Agregar</button>
    </div>
    
    <div id="cartItems" class="product-list">
      <div class="cart-empty">No products in cart / No hay productos en el carrito</div>
    </div>
  </div>
</div>

<script>
  // Initialization
  const boxes = Array.from(document.querySelectorAll("td"));
  const inputs = Array.from(document.querySelectorAll("[type=checkbox]"));
  const rows = [1, 2, 3].map((n) =>
    Array.from(document.querySelectorAll(`tr:nth-child(${n}) td`))
  );
  const columns = [1, 2, 3].map((n) =>
    Array.from(document.querySelectorAll(`td:nth-child(${n})`))
  );
  const diagonals = [
    [
      [1, 1],
      [2, 2],
      [3, 3],
    ],
    [
      [3, 1],
      [2, 2],
      [1, 3],
    ],
  ].map((set) =>
    set.map(([x, y]) =>
      document.querySelector(`tr:nth-child(${x}) td:nth-child(${y})`)
    )
  );
  const gameOver = document.querySelector("h2");
  const HUMAN = "üßë‚Äçüíª";
  const ROBOT = "ü§ñ";

  // Decide who goes first
  if (Math.random() > 0.5) {
    runRobotTurn();
  }

  // Handle when a user clicks an input
  for (const input of inputs) {
    input.addEventListener("click", handleClickInput);
  }

  // The user chose a box, check for win, robot turn, check for win
  function handleClickInput(evt) {
    evt.target.closest("td").innerHTML = HUMAN;
    if (hasWin()) {
      return endGame();
    }
    runRobotTurn();
    if (hasWin()) {
      return endGame();
    }
  }

  // Choose a random available box
  function runRobotTurn() {
    const robotBoxes = shuffle(boxes);
    while (robotBoxes.length) {
      const box = robotBoxes.shift();
      if (box.querySelector("input")) {
        box.innerHTML = ROBOT;
        break;
      }
    }
  }

  // Determine win
  function hasWin() {
    return (
      rows.some(hasAllSame) ||
      columns.some(hasAllSame) ||
      diagonals.some(hasAllSame)
    );
  }

  // Determine if every cell matches
  function hasAllSame(arr) {
    return arr.every(
      (td) => !td.querySelector("input") && td.innerHTML === arr[0].innerHTML
    );
  }

  // Display game over, cancel events
  function endGame() {
    gameOver.hidden = false;
    for (const input of inputs) {
      input.removeEventListener("click", handleClickInput);
      input.remove();
    }
  }

  // Shuffle a copy of the input array
  function shuffle(array) {
    array = array.slice(0);
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * i);
      const temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }
    return array;
  }

  // Shopping Cart functionality with localStorage persistence
  const CART_STORAGE_KEY = 'shoppingCart';
  
  // Load cart from localStorage
  function loadCart() {
    const savedCart = localStorage.getItem(CART_STORAGE_KEY);
    return savedCart ? JSON.parse(savedCart) : [];
  }
  
  // Save cart to localStorage
  function saveCart(cart) {
    localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
  }
  
  // Render cart items
  function renderCart() {
    const cart = loadCart();
    const cartItemsDiv = document.getElementById('cartItems');
    
    if (cart.length === 0) {
      cartItemsDiv.innerHTML = '<div class="cart-empty">No products in cart / No hay productos en el carrito</div>';
      return;
    }
    
    cartItemsDiv.innerHTML = cart.map((item, index) => `
      <div class="product-item">
        <span>${item.name}</span>
        <button class="remove-btn" onclick="removeProduct(${index})">Remove / Eliminar</button>
      </div>
    `).join('');
  }
  
  // Add product to cart
  function addProduct() {
    const input = document.getElementById('productInput');
    const productName = input.value.trim();
    
    if (!productName) {
      alert('Please enter a product name / Por favor ingrese un nombre de producto');
      return;
    }
    
    const cart = loadCart();
    cart.push({ name: productName, id: Date.now() });
    saveCart(cart);
    
    input.value = '';
    renderCart();
  }
  
  // Remove product from cart
  function removeProduct(index) {
    const cart = loadCart();
    cart.splice(index, 1);
    saveCart(cart);
    renderCart();
  }
  
  // Allow adding product with Enter key
  document.getElementById('productInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      addProduct();
    }
  });
  
  // Initialize cart on page load
  renderCart();
</script>
